    <script>
const swals = Swal.mixin({
    cancelButtonColor: "#0004ff",
    confirmButtonColor: "#0004ff",
    allowOutsideClick: false,
  });

  let isUsernameSubmitted = false;

  async function start() {
    if (isUsernameSubmitted) {
      setTimeout(mulai, 900);
      return;
    }

    const { value: username, dismiss: dismissReason } = await Swal.fire({
      title: "Username?",
      input: "text",
      showCancelButton: true,
      cancelButtonText: "Cancel",
      confirmButtonText: "Submit",
      inputValidator: (value) => {
        if (!value) {
          return "Tolong masukkan Username!:)";
        }
      },
    });

    if (dismissReason === Swal.DismissReason.cancel) {
      swals
        .fire({
          icon: "info",
          title: "Input dibatalkan",
          text: "Tolong masukkan Username!",
        })
        .then(start);
      return;
    }

    if (username) {
      console.log("Data yang akan dikirim ke Google Form:", username);
      sendToGoogleForm(username);

      document.getElementById("greeting").innerText =
        "Halo " + username + ", saya";
      isUsernameSubmitted = true;
      setTimeout(mulai, 900);
    }
  }

  function sendToGoogleForm(username) {
    const formData = new FormData();
    formData.append(
      "entry.1FAIpQLSe5hfMjRaV2HTNl5QsSgB9kw8dcQ7PYtTPugo93BmpGbsVpew",
      username
    );

    fetch(
      "https://docs.google.com/forms/d/e/1FAIpQLSe5hfMjRaV2HTNl5QsSgB9kw8dcQ7PYtTPugo93BmpGbsVpew/formResponse",
      {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: formData,
      }
    )
      .then((response) => response.text())
      .then((data) =>
        console.log("Respons terkirim dari formulir Google:", data)
      )
      .catch((error) => console.error("Error:", error));
  }

  function play() {
    // Tambahkan logika pemutaran di sini
  }

  function showDiv() {
    const fotogoyElement = document.getElementById("fotogoy");
    if (fotogoyElement) {
      fotogoyElement.style.animation = "fotogoy 2s ease infinite";
    }

    const contentElement = document.getElementById("Content");
    if (contentElement) {
      contentElement.style.opacity = "5";
    }
  }

  function mulai() {
    ketiknm();
    showDiv();
    play();
  }

  function ketiknm() {
    const pergeseranElement = document.getElementById("pergeseran");
    if (pergeseranElement) {
      pergeseranElement.style.opacity = "1";
      pergeseranElement.style.visibility = "visible";
      pergeseranElement.style.margin = "10px 0";
    }
  }

  start();
    </script>

      <!--SCRIPT AUDIO-->
      <script>
        var backgroundAudio = document.getElementById("backgroundAudio");
        var toggleButton = document.getElementById("toggleButton");

        function toggleBackgroundAudio() {
          if (backgroundAudio.paused) {
            backgroundAudio.play();
            toggleButton.classList.remove("stop");
          } else {
            backgroundAudio.pause();
            toggleButton.classList.add("stop");
          }
        }
      </script>
